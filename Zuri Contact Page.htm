<html>
  <head>
    <title>Contact Page</title>
  </head>

  <style>
    body {
      background-color: rgb(196, 220, 255);
    }
  </style>

  <body>
    <form action="#">
      <div>
        <label for="Fname">First Name</label>
        <input
          type="text"
          name="fname"
          id="fname"
          maxlength="8"
          minlength="4"
          required
        />
      </div>
      <br />
      <div>
        <label for="Lname">Last Name</label>
        <input
          type="text"
          name="lname"
          id="lname"
          maxlength="8"
          minlength="4"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <br />
      <div>
        <textarea
          id="message"
          name="message"
          placeholder="Message..."
          style="height: 50px"
        ></textarea>
      </div>
      <br /><br />
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
